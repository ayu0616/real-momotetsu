<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-MOMOTETSU STATION LIST</title>
    <!-- アイコン読み込み -->
    <link rel="icon" href="/images/peach.png">
    <link rel="apple-touch-icon" href="/images/peach.jpg">
    <!-- 自分のCSS読み込み -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- BootstrapのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./images/peach.png" alt="桃の画像" width="30" height="30">
                REAL-MOMOTETSU
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <h2 class="m-3">駅リスト</h2>
    <div class="m-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="align-middle number">番号</th>
                    <th scope="col" class="align-middle station">駅</th>
                    <th scope="col" class="align-middle forced-head">必停</th>
                    <th scope="col" class="align-middle">ミッション</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <!-- jQuery読み込み -->
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <!-- 自分のjsを読み込み -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/station-list.js"></script>
    <!-- Bootstrap読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

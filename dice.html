<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 以下各ページ共通 -->

    <meta name="google-site-verification" content="NBVvw2Fil32wK5Bqv59_hcUBzD6vtejIoTVzEb9J5q8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ayu0616">
    <!-- アイコン読み込み -->
    <link rel="icon" href="/images/peach.png">
    <link rel="apple-touch-icon" href="/images/peach.jpg">
    <!-- 自分のCSS読み込み -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- BootstrapのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- 以上各ページ共通 -->

    <title>DICE - REAL MOMOTETSU</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a id="navbar-brand" class="navbar-brand" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">サイコロ</h1>
        <div class="row row-cols-2 justify-content-evenly text-center">
            <div class="col text-center my-3">
                <div id="dice-container1"></div>
            </div>
            <div class="col text-center my-3">
                <div id="dice-container2"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <select id="station-select" class="form-select">
                    <option selected>現在の駅を選択</option>
                </select>
            </div>
        </div>
        <div class="row my-3">
            <div class="col text-end">
                <button id="reset-station-btn" type="button" class="btn btn-danger" onclick="resetStation()">駅をリセット</button>
                <button id="btn" type="button" class="btn btn-primary" onclick="onClick()" disabled>サイコロをふる</button>
            </div>
        </div>
        <div class="row my-3" id="result-container">
            <div id="current-station-col" class="col">
                <div>
                    <div>
                        <h2>現在の駅</h2>
                        <p id="current-station"></p>
                        <p id="current-mission"></p>
                    </div>
                </div>
            </div>
            <div id="arrow" class="text-center align-items-center d-flex justify-content-center col-1 fs-1">
            </div>
            <div id="next-station-col" class="col">
                <div>
                    <div>
                        <h2>次の駅</h2>
                        <p id="next-station"></p>
                        <p id="next-mission"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery読み込み -->
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <!-- 自分のjsを読み込み -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/dice.js"></script>
    <!-- Bootstrap読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- jQuery読み込み -->
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>

    <!-- 共通部分を読み込む -->
    <script src="./js/head.js"></script>

    <title>DICE - REAL MOMOTETSU</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a id="navbar-brand" class="navbar-brand" href="./index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="navbar-nav"></ul>
            </div>
        </div>
    </nav>

    <div class="container mb-3">
        <h1 class="my-3">サイコロ</h1>
        <div class="row row-cols-2 justify-content-evenly text-center my-3">
            <div class="col text-center">
                <div id="dice-container1"></div>
            </div>
            <div class="col text-center">
                <div id="dice-container2"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-7 align-self-center">
                <select id="station-select" class="form-select">
                    <!-- <option selected>現在の駅を選択</option> -->
                </select>
            </div>
            <div class="col text-end">
                <div class="btn-group w-100" role="group">
                    <button id="restore-backup-btn" type="button" class="btn btn-lg btn-warning" onclick="restoreBackUp()">
                        <i class="bi bi-server"></i>
                    </button>
                    <button id="reset-station-btn" type="button" class="btn btn-lg btn-danger" onclick="resetStation()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                    <button id="btn" type="button" class="btn btn-lg btn-primary" onclick="onClick()" disabled>
                        <i class="bi bi-dice-6-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-3" id="result-container">
            <div id="current-station-col" class="col">
                <div>
                    <div>
                        <h2>現在の駅</h2>
                        <p id="current-station"></p>
                        <p id="current-mission"></p>
                    </div>
                </div>
            </div>
            <div id="arrow" class="text-center align-items-center d-flex justify-content-center col-1">
                <i id="arrow-icon" class="bi bi-chevron-double-down fs-1"></i>
            </div>
            <div id="next-station-col" class="col">
                <div>
                    <div>
                        <h2>次の駅</h2>
                        <p id="next-station"></p>
                        <p id="next-mission"></p>
                        <div id="change-nav" class="d-flex justify-content-end"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
            </div>
        </div>
    </div>


    <!-- 自分のjsを読み込み -->
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/dice.js"></script>
    <!-- Bootstrap読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
